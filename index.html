<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h2>Apps</h2>
        <hr>
        <div class="apps-grid">
            <div class="app-item">
                <img src="https://cdn3.iconfinder.com/data/icons/social-network-30/512/social-08-1024.png" alt="Slack" />
                <p>Slack</p>
                <button class="add-button">+ ADD</button>
            </div>
            <div class="app-item">
                <img src="https://i.pinimg.com/736x/38/8a/8f/388a8fc7eaec84db69520c5be1073d48.jpg" alt="Trello" />
                <p>Trello</p>
                <button class="add-button">+ ADD</button>
            </div>
            <div class="app-item">
                <img src="https://competendo.net/en/images/5/52/Realtimeboard.png" alt="RealiteBoard" />
                <p>RealiteBoard</p>
                <button class="add-button">+ ADD</button>
            </div>
            <div class="app-item">
                <img src="https://raw.githubusercontent.com/nkmdev/nkmdev/master/images/jira.png" alt="Jira" />
                <p>Jira</p>
                <button class="add-button">+ ADD</button>
            </div>
            <div class="item">
                <img src="https://www.iconfinder.com/static/img/favicons/favicon-32x32.png?87b2a5c3aa" alt="Custom" />
                <p>Logo</p>
                <button class="add-button">+ ADD</button>
            </div>
            <div class="app-item">
                <img src="https://getdrawings.com/free-icon/iwork-icon-72.jpg" alt="Dropbox" />
                <p>Dropbox</p>
                <button class="add-button">+ ADD</button>
            </div>
        </div>
        <button class="add-more-button">ADD MORE APPS</button>
    </div>
</body>
</html>
